<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bio nataku</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #e3e3e3;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    main.container {
      position: relative;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      z-index: 10;
    }

    img.avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ff4545;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      color: #ff4545;
      text-shadow: 0 0 2px #ff4545, 0 0 2px #ff4545;
    }

    p.bio {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    /* Glassmorphism кнопки */
    .links a,
    #toggleBtn {
      display: block;
      padding: 0.8rem;
      margin: 0.7rem 0;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    /* эффект наведения */
    .links a:hover,
    #toggleBtn:hover {
      background: rgba(255, 69, 69, 0.3);
      box-shadow: 0 0 20px rgba(255, 69, 69, 0.7);
      transform: translateY(-2px);
    }

    /* эффект нажатия — пульс */
    .links a:active,
    #toggleBtn:active {
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0px rgba(255, 69, 69, 0.9);
      }

      50% {
        box-shadow: 0 0 25px rgba(255, 69, 69, 1);
      }

      100% {
        box-shadow: 0 0 0px rgba(255, 69, 69, 0.9);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }

    #fxCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="fxCanvas"></canvas>

  <main class="container">
    <img src="avatar.gif" alt="Аватар" class="avatar">
    <h1>nataku</h1>
    <p class="bio">Добро пожаловать в мой тёмный мир.</p>
    <div class="links">
      <a href="https://discord.com/users/1045771745258381413" target="_blank" rel="noopener noreferrer">Discord</a>
      <a href="https://t.me/nataku666" target="_blank" rel="noopener noreferrer">Telegram</a>
      <a href="#" target="_blank" rel="noopener noreferrer">GitHub(нету ещё)</a>
    </div>
    <button id="toggleBtn">переключение эффектов</button>
  </main>

  <footer>
    © 2025 <span style="color:#ff4545;">nataku</span>
  </footer>

  <script>
    const canvas = document.getElementById("fxCanvas");
    const ctx = canvas.getContext("2d");
    let width, height;
    let particles = [];
    let fxEnabled = true;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = Math.random() * 1.5 + 0.5;
        this.size = Math.random() * 2 + 1;
        this.life = 100 + Math.random() * 100;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
        if (this.y > height || this.life <= 0) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 69, 69, 0.7)";
        ctx.fill();
      }
    }

    for (let i = 0; i < 120; i++) particles.push(new Particle());

    function lightning() {
      if (Math.random() < 0.003) {
        ctx.strokeStyle = "rgba(200,200,255,0.8)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(Math.random() * width, 0);
        ctx.lineTo(Math.random() * width, height);
        ctx.stroke();
      }
    }

    function animate() {
      if (fxEnabled) {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        lightning();
      } else {
        ctx.clearRect(0, 0, width, height);
      }
      requestAnimationFrame(animate);
    }
    animate();

    document.getElementById("toggleBtn").addEventListener("click", () => {
      fxEnabled = !fxEnabled;
    });
  </script>
</body>

</html>
